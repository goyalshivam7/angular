<ul>
    <li *ngFor="let student of Students ; let i = index">
        {{i+1}} {{student.name}}
    </li>
</ul>

<div class="container py-5 px-5 bg-light">
    <form (ngSubmit)="createNewData()" #form="ngForm">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="text" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
